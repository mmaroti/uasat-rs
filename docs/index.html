<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <title>UASAT Calculator</title>
</head>

<body>
  <section class="section">
    <div class="container">
      <form>
        <div class="field">
          <div class="control">
            <textarea class="textarea" rows="8" wrap="soft" id="input"></textarea>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input type="button" class="button" value="Run" onClick="run();" />
          </div>
        </div>
        <div class="field">
          <div class="control">
            <textarea class="textarea" readonly rows="8" wrap="soft" id="output"></textarea>
          </div>
        </div>
      </form>
    </div>
  </section>

  <script>
    var uasat = null;
    var input = document.getElementById("input");
    var output = document.getElementById("output");
    output.value = "Loading uasat library...";
    function run() {
      if (!uasat) {
        output.value = "Uasat library is not loaded.";
      } else {
        output.value = "Working...";
        window.setTimeout(function () {
          var elapsed = new Date()
          var result = uasat.test(input.value);
          elapsed = (new Date()) - elapsed
          output.value = result + "\nFinished in " + elapsed + " ms";
        }, 50);
      }
    }
  </script>
  <script type="module">
    import * as uasatrs from "./uasatrs.js";
    uasatrs.default("./uasatrs_bg.wasm")
      .then(() => {
        output.value = "Uasat library is loaded.";
        uasat = uasatrs;
      })
      .catch(err => {
        output.value = "Could not load uasat library.\n" + err;
      });
  </script>
</body>

</html>
